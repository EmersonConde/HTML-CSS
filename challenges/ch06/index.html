<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Tags in HTML</title>
    </head>
    <body>
        <h1>Tags in HTML</h1>
        <p>In HTML5, we can insert the elements from the following list. Hover over the terms to discover tags.</p>
        <ul type="square">
            <li><abbr title="Use the tag &lt;p&gt;">Paragraphs</abbr></li>
            <li><abbr title="Use the tags &lt;h1&gt;...&lt;h6&gt;">Titles</abbr></li>
            <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
            <li><abbr title="Use the tag &lt;abbr&gt;">Abbreviations</abbr></li>
            <li><abbr title="Use the tag &lt;code&gt;">Source Code</abbr></li>
            <li><abbr title="Use the tag &lt;ol&gt; and &lt;li&gt;">Ordered List</abbr></li>
            <li><abbr title="Use the tag &lt;ul&gt; and &lt;li&gt;">Unordered List</abbr></li>
        </ul>
    </body>
</html>
